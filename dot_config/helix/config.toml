theme = "base16_transparent"

[editor]
bufferline = "always"
color-modes = true
cursorline = true
line-number = "relative"
rulers = [80, 120]
true-color = true
undercurl = true
mouse = false
popup-border = "all"
auto-pairs = false
auto-format = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "error"

[editor.auto-save]
after-delay.enable = true

[editor.whitespace]
render = "all"

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.lsp]
auto-signature-help = true
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[keys.normal]
"C-r" = ":reset-diff-change"
"A-," = "goto_previous_buffer"
"A-." = "goto_next_buffer"
"A-x" = ":buffer-close"
"A-/" = "repeat_last_motion"

[keys.select]
C-x = "extend_to_line_bounds"
X = ["extend_line_up", "extend_to_line_bounds"]
